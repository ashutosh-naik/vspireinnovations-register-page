<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User Data</title>
  </head>
  <body>
    <div id="userDataContainer">
      <h2>User Info</h2>
      
      <p><strong>Full Name:</strong> <span id="dFullName"></span></p>
      <p><strong>Age:</strong> <span id="dAge"></span></p>
      <p><strong>Phone:</strong> <span id="dPhone"></span></p>
      <p><strong>Email:</strong> <span id="dEmail"></span></p>
      <p><strong>Address:</strong> <span id="dAddress"></span></p>
      <p><strong>Pincode:</strong> <span id="dPincode"></span></p>

      <button id="logoutBtn">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
