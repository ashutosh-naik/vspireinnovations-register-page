<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="userDataContainer">
      <h2 id="greeting"></h2>

      <p>
        <strong>Name:</strong> <span id="dFullName"></span
        ><input id="editFullName" />
      </p>
      <p>
        <strong>Age:</strong> <span id="dAge"></span
        ><input id="editAge" type="number" />
      </p>
      <p>
        <strong>Phone:</strong> <span id="dPhone"></span
        ><input id="editPhone" />
      </p>
      <p>
        <strong>Email:</strong> <span id="dEmail"></span
        ><input id="editEmail" type="email" />
      </p>
      <p>
        <strong>Address:</strong> <span id="dAddress"></span
        ><textarea id="editAddress"></textarea>
      </p>
      <p>
        <strong>Pincode:</strong> <span id="dPincode"></span
        ><input id="editPincode" />
      </p>

      <button id="updateProfileBtn">Update Profile</button>
      <button id="changePasswordBtn">Change Password</button>
      <button id="logoutBtn">Logout</button>
      <button id="deleteAccountBtn">Delete Account</button>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal">
      <div class="modal-box">
        <h3>Change Password</h3>

        <input type="password" id="newPassword" placeholder="New password" />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm password"
        />

        <div class="confirm-check">
          <input type="checkbox" id="confirmChange" />
          <label for="confirmChange">I confirm password change</label>
        </div>

        <button id="savePasswordBtn">Save Password</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
  </body>
</html>
